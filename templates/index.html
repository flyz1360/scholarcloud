{% extends "base.html" %}
{% block content %}

    <div class="col-md-9">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="/static/imgs/b1.png" alt="First slide">
          </div>
          <div class="item">
            <img src="/static/imgs/b2.png" alt="Second slide">
          </div>
          <div class="item">
            <img src="/static/imgs/b3.png" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>



    <div class="col-md-3">
    <form action="/login/" method="post" >
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">记住我
        </label>
      </div>
      <button type="submit" class="btn btn-default btn-block">登录</button>
    </form>
    </div>

{% endblock %}
