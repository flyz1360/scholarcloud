﻿{% extends "base.html" %}

{% block content %}
    <div class="col-md-3 col-md-offset-4">
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/register/" method="post" align="center">
        {% csrf_token %}
        <div class="form-group">
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="用户名" required="">
      </div>
        <div class="form-group">
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
      </div>
        <div class="form-group">
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="重复密码">
      </div>
        <div class="form-group">
        <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="邮箱">
        </div>
        <button class="btn btn-primary btn-block">注册</button>

    </form>
    </div>
{% endblock %}
