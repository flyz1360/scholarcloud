{% extends "base.html" %}

{% block custom_css %}
         <link rel="stylesheet" href="/static/css/ip_history.css">
{% endblock %}

{% block content %}

    <div style="width: 600px; margin-left: auto;margin-right: auto">
        <ol class="breadcrumb" style="background-color: transparent">
  <li><a href="/homepage">账户管理</a></li>
  <li class="active">IP历史</li>
</ol>
        <table class="table ">
            <thead>
                <tr><th style="width: 30%">登陆时间</th><th style="width: 30%">IP地址</th><th style="width: 20%">地点</th><th style="width: 22%"></th></tr>
            </thead>
            <tbody>
            {% for ip in ip_list %}
                <tr><td>{{ ip.time }}</td><td>{{ ip.address }}</td><td>{{ ip.city }}</td><td></td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
